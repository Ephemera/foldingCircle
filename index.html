<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>folding circle</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="wrapper fourth">
      <div class="half-circle-top yb"></div>
      <div class="half-circle-bottom gb"></div>
      <div class="half-circle-bottom yb moving turn_up"></div>
    </div>
    <div class="wrapper third">
      <div class="half-circle-left rb"></div>
      <div class="half-circle-right yb"></div>
      <div class="half-circle-right rb moving turn_left"></div>
    </div>
    <div class="wrapper second">
      <div class="half-circle-top rb"></div>
      <div class="half-circle-bottom bb"></div>
      <div class="half-circle-top bb moving turn_down"></div>
    </div>
    <div class="wrapper first">
      <div class="half-circle-left bb"></div>
      <div class="half-circle-right gb"></div>
      <div class="half-circle-left gb moving turn_right"></div>
    </div>
  </div>
</body>
</html>
